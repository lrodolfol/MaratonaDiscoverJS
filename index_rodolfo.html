<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--MOSTRA QUE POSSO TRABALHAR COM DIFERENTE DISPOSITIVOS DE TELA-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$ 1.0</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <!--<h1 id="logo">dev.finance$</h1> -->
        <img src="./assets/logo.svg" alt="Logo dev finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem entrada">
                </h3>
                <p id="card-income"></p>
            </div>

            <div class="card">
                <h3>
                    <spen>Saídas</spen>
                    <img src="./assets/expense.svg" alt="imagem entrada">
                </h3>
                <p id="card-expense"></p>
            </div>

            <div class="card total">
                <h3>
                    <spen>Total</spen>
                    <img src="./assets/total.svg" alt="imagem entrada">
                </h3>
                <p id="card-total"></p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova transação</a>
            


            <section>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody data-tbody>
                        
                    </tbody>

                </table>
            </section>

        </section>

    </main>



    <!-- MODEL NOVA TRANSAÇÃO-->
    <div class="modal-overlay" data-modal>
        <div class="modal">
            
                <div id="form">
                    <h2>Nova transação</h2>
                    <form action="" data-form>
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label> <!-- MARCAÇÃO PARA EXPLICAR INPUT -->
                            <input type="text" id="description" name="description" placeholder="Descrição" data-description>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Descrição</label> <!-- MARCAÇÃO PARA EXPLICAR INPUT -->
                            <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01" data-amount>
                            <small>Use sinal de - para despesas e virgula para casas decimais</small> <!-- DEIXA O TEXTO UM POUCO PEQUENO-->
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Descrição</label> <!-- MARCAÇÃO PARA EXPLICAR INPUT -->
                            <input type="date" id="date" name="date" placeholder="01/01/2022" data-date>
                        </div>

                        <div class="input-group actions">
                            <a href="#" 
                            onclick="Modal.close()"
                            class="button cancel" data-btnCancel>Cancelar</a>
                            <button data-formSubit>Salvar</button>
                        </div>

                    </form>
                </div>
            
        </div>
    </div>


    <footer>
        <p> dev.finance$</p>
    </footer>


    <!--SCRIPS JS-->
    <script src="./index.js"></script>

</body>

</html>
